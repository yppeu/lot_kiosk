<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lot.css">
</head>


<body>
    <div id="mainwarp">
        <div id='slogan'>BURGER<br>KING
            <img src="../img/mainburger.png" alt="메인버거">
        </div>
        
        <div class="navback"></div>
        <ul class="nav">
            <li>BURGERS</li>
            <li>SNACK</li>
            <li>DRINK</li>
        </ul>

        <div id="subwarp">
            <div id='burger'>
                <input id='bul' type='radio' onchange='getradioValue(event)' name='burger' />
                <img src="../img/cowburger.jpg" alt="직화소불고기버거">
                <label for="bul">직화소불고기버거</label>

                <input id='shrimp' type='radio' onchange='getradioValue(event)' name='burger' />
                <img src="../img/shrimpburger.jpg" alt="통새우슈림프버거">
                <label for="shrimp">통새우슈림프버거</label>

                <input id='cow' type='radio' onchange='getradioValue(event)' name='burger' />
                <img src="../img/chickenburger.jpg" alt="칠리치킨버거">
                <label for="cow">칠리치킨버거</label>

                <input id='cow' type='radio' onchange='getradioValue(event)' name='burger' />
                <img src="../img/cheeseburger.jpg" alt="베이직치즈버거">
                <label for="cow">cheeseburger</label>
            </div>

            <div id='snack'>
                <input id='cheese' type='radio' onchange='getradioValue(event)' name='snack' />
                <label for="cheese">치즈스틱</label>

                <input id='potato' type='radio' onchange='getradioValue(event)' name='snack' />
                <label for="potato">양념감자</label>

                <input id='tornado' type='radio' onchange='getradioValue(event)' name='snack' />
                <label for="tornado">토네이도</label>
            </div>

            <div id='drink'>
                <input id='coke' type='radio' onchange='getradioValue(event)' name='drink' />
                <label for="coke">콜라</label>

                <input id='cider' type='radio' onchange='getradioValue(event)' name='drink' />
                <label for="cider">사이다</label>

                <input id='juice' type='radio' onchange='getradioValue(event)' name='drink' />
                <label for="juice">오렌지쥬스</label>
            </div>
        </div>

        <div id="plusminBT">
            <input class="plus" type='button' onclick='counts("plus")' value='+' />
            <input class="minus" type='button' onclick='counts("minus")' value='-' />
        </div>

        <!-- 제품 갯수 결과값 -->
        <div id='countresult'></div>

        <div id="totalBT">
            <input class="button" id='cart' type='button' value='장바구니 담기' onclick="cart()" />
            <input class="button" id='pay' type='button' value='결제' onclick="pay()" />
            <input class="button" id='cancle' type='button' value='취소' onclick="cancle()" />
        </div>

        <div id='total'></div>

        <!-- 제품 선택 내용 -->
        <div id='content'></div>

        <script src="lot.js" charset="utf-8"></script>
    </div>

</body>


</html>
